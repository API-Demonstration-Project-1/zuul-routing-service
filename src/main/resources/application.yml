server:
  port: 5555

  #Setting logging levels
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.toystore.ecomm.zuulsvr: DEBUG

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: https://localhost:8761/eureka/


zuul:
  ignored-services: '*'
  prefix: /api
  routes:
    user-management-service: /users/**
    generic-api-client: /client/**
    config-repo-service: /config/**
  sensitiveHeaders: Cookie,Set-Cookie
  
